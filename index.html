<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Market Toolkit</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <div class="header">
        <h1 class="title">ü•á Gold Toolkit</h1>
        <p class="subtitle">Professional Trading Calculator</p>
      </div>

      <div class="tool-selector">
        <label for="toolSelect">Pilih Kalkulator:</label>
        <select id="toolSelect">
          <option value="pip">üìä Kalkulator Pip</option>
          <option value="risk">‚öñÔ∏è Kalkulator Risk</option>
        </select>
      </div>

      <!-- Pip Calculator -->
      <form id="pipForm" class="tool-form">
        <div class="input-group">
          <label for="entry">Entry Price (USD):</label>
          <input type="number" id="entry" placeholder="Masukkan harga entry" required />
        </div>

        <div class="input-group">
          <label for="tp">Take Profit (USD):</label>
          <input type="number" id="tp" placeholder="Masukkan target profit" required />
        </div>

        <div class="input-group">
          <label for="sl">Stop Loss (USD):</label>
          <input type="number" id="sl" placeholder="Masukkan stop loss" required />
        </div>

        <button type="submit" class="submit-btn">Hitung Pip</button>
      </form>

      <!-- Risk Calculator -->
      <form id="riskForm" class="tool-form hidden">
        <div class="input-group">
          <label for="balance">Modal (USD):</label>
          <input type="number" id="balance" placeholder="Masukkan modal trading" required />
        </div>

        <div class="input-group">
          <label for="riskPercent">Persentase Risiko (%):</label>
          <input type="number" id="riskPercent" placeholder="Misal: 2" required />
        </div>

        <div class="input-group">
          <label for="slRisk">Stop Loss (dalam pip):</label>
          <input type="number" id="slRisk" placeholder="Masukkan jarak SL dalam pip" required />
        </div>

        <button type="submit" class="submit-btn">Hitung Lot</button>
      </form>
    </div>

    <div class="result-section">
      <h2>üìà Hasil Perhitungan</h2>
      <div id="output">
        <div class="output-empty">Pilih kalkulator dan masukkan data untuk melihat hasil</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
