<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Market Toolkit</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Gold Market Toolkit</h2>

      <label for="toolSelect">Pilih Kalkulator:</label>
      <select id="toolSelect">
        <option value="pip">Kalkulator Pip</option>
        <option value="risk">Kalkulator Risk</option>
      </select>

      <!-- Pip Calculator -->
      <form id="pipForm" class="tool-form">
        <label for="entry">Entry Price:</label>
        <input type="number" id="entry" step="0.01" required />

        <label for="tp">Take Profit:</label>
        <input type="number" id="tp" step="0.01" required />

        <label for="sl">Stop Loss:</label>
        <input type="number" id="sl" step="0.01" required />

        <button type="submit">Hitung Pip</button>
      </form>

      <!-- Risk Calculator -->
      <form id="riskForm" class="tool-form hidden">
        <label for="balance">Modal (USD):</label>
        <input type="number" id="balance" required />

        <label for="riskPercent">Persentase Risiko (%):</label>
        <input type="number" id="riskPercent" step="0.1" required />

        <label for="slRisk">Stop Loss (dalam pip):</label>
        <input type="number" id="slRisk" required />

        <button type="submit">Hitung Lot</button>
      </form>
    </div>

    <div class="result-section">
      <h2>Hasil</h2>
      <div id="output"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
